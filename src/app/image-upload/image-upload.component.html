<div class="border-2 rounded bg-slate-50 p-3">
  <label class="label" for="file_input">Upload file</label>
  <input
    class="input__file"
    aria-describedby="file_input_help"
    id="file_input"
    type="file"
  />
  <p class="input__hint" id="file_input_help">
    SVG, PNG, JPG or GIF (MAX. 800x400px).
  </p>
  <div class="flex justify-start">
    <button class="button__ok ml-3">OK</button>
  </div>
</div>
