<mat-grid-list cols="7">
  <mat-grid-tile colspan="7" class="m-auto">
    <app-image-upload></app-image-upload>
  </mat-grid-tile>

  <hr />

  <div class="flex justify-start overflow-x-auto mt-3">
    <ul class="inline-block">
      <li *ngFor="let preview of previews" class="float-left mx-3">
        <app-image-preview [url]="preview.url"></app-image-preview>
      </li>
    </ul>
  </div>
</mat-grid-list>
